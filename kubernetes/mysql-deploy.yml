apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql4-deploy  # Nom unique pour votre nouveau déploiement MySQL
  labels:
    app: mysqldb4    # Étiquette unique pour votre nouveau déploiement MySQL
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysqldb4     # Étiquette unique pour votre nouveau déploiement MySQL
  template:
    metadata:
      labels:
        app: mysqldb4  # Étiquette unique pour votre nouveau déploiement MySQL
    spec:
      containers:
        - name: mysqldb
          image: mysql:5.7
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: root
            - name: MYSQL_DATABASE
              value: devops  # Nom unique pour votre nouvelle base de données MySQL